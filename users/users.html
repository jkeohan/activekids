<div class="container">
  <div class="row" style="margin-bottom: 2%; margin-top: 30px" ng-cloak>
    <div class="col-md-4 text-center" >
    	<br>
    	<br>
    	<img ng-src="{{ user.profilePic }}" class="profile-pic-large shadow">
      <br>
    </div>
    <div class="col-md-8" style="padding: 1% 3%">
    	<br>
        <div class="clear-div">
          <div style="float: left; width: 200px; padding-left: 20px">
            <p class="font-condensed bold" style="font-size: 36px; margin: 20px 0px 0px 0px;">{{ user.firstName }}</p>
            <p class="color-heading-orange bold font-condensed margin-0" style="font-size: 28px;">{{user.age}} Years Old</span></p>
            <!-- <p ng-show="userSignUpDate" class="font-18 font-condensed color-activity-grey margin-0">Joined {{ userSignUpDate }}</p> -->
          </div>
        </div>
        <hr color="#E6E6E6">
        <div style="border-radius: 40px; border: 1px #E6E6E5 solid; background-color: #FEFEFE; padding-left: 5%; padding-right: 5%; margin-bottom: 3%">
          <p class="font-16 bold color-heading-orange margin-bottom-0" style="margin-top:30px">Favorite Animal</p>
          <p class="font-16 margin-bottom-20">{{ user.favoriteAnimal }}</p>
          <p class="font-16 bold color-heading-orange margin-bottom-0">Favorite Vegetable</p>
          <p class="font-16 margin-bottom-20">Tomatoes</p>
          <p class="font-16 bold color-heading-orange margin-bottom-0">Favorite Coding Language</p>
          <p class="font-16 margin-bottom-20">Javascript</p>
        </div>
      </div>
    </div>
  </div>
</div>
